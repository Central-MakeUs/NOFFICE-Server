spring:
  datasource:
    url: jdbc:h2:file:~/nofficeDevDB;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

jwt:
  secret: harthartharthartharthartharthart
  access-token-expiration: 300000
  refresh-token-expiration: 86400000

client:
  apple-auth:
    url: https://appleid.apple.com/auth

oauth:
  google:
    client-id: harthartharthartharthartharthart
  apple:
    grant-type: authorization_code
    client-id: ${APPLE_CLIENT_ID}
    key-id: ${APPLE_KEY_ID}
    team-id: ${APPLE_TEAM_ID}
    audience: https://appleid.apple.com
    private-key: ${APPLE_PRIVATE_KEY}